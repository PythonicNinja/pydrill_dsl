# This file was autogenerated and will overwrite each time you run travis_pypi_setup.py
addons:
  apt:
    packages:
    - python3.5
    - python3.5-dev
    - python-dev
    - unixodbc-dev
    sources:
    - deadsnakes
after_success:
- coveralls
before_install:
- docker ps -a
- source ./run_docker.sh
- docker ps -a
deploy:
  true:
    condition: $TOXENV == py27
    repo: PythonicNinja/pydrill_dsl
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  provider: pypi
  user: PythonicNinja
env:
- TOXENV=check-isort
- TOXENV=check-flake8
- TOXENV=py35
- TOXENV=py34
- TOXENV=py33
- TOXENV=py27
- TOXENV=py26
- TOXENV=pypy
install:
- pip install -U tox
- pip install coveralls
language: python
script:
- tox
services:
- docker
sudo: required
