[tox]
envlist = check-isort, check-flake8, py26, py27, py33, py34, py35, pypy
skipsdist = True

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/pydrill
passenv =
    PYDRILL_HOST
    PYDRILL_PORT

deps =
    -rrequriements_testing.txt

commands =
    py.test -vv tests/ {posargs:--cov=pydrill --cov-report=term-missing}

[testenv:check-isort]
# isort configurations are located in setup.cfg
deps = isort==4.2.2
commands = isort -rc -c pydrill_dsl

[testenv:run-isort]
# isort configurations are located in setup.cfg
deps = isort==4.2.2
commands = isort -rc pydrill_dsl

[testenv:check-flake8]
# flake8 configurations are located in setup.cfg
deps = flake8==2.5.1
commands = flake8 pydrill_dsl
